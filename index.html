<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cube</title>
    <style>
        /*code generated with chatgpt*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .front {
            transform: translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url('dumbPreet.png'); /* Replace with your image */
        }

        @keyframes rotateCube {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>

    <script>
        // No JavaScript is required for this basic spinning effect
        // But you could control rotation speed or other behaviors with JavaScript if needed
    </script>
</body>
</html>
